<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="filters-app">

  <template>
    <style>

      :host {
        display: block;
      }

    </style>

    <h2> [[nameComponent]] works! </h2> 

  </template>
  
  <script>
  
    class FiltersApp extends Polymer.Element {
      static get is () {
        return 'filters-app'
      }

      static get properties() {
        return {
          nameComponent: {
            type: String,
            value: 'FiltersApp'
          }
        }
      }

      static get observers() {

      }

    }

    window.customElements.define(FiltersApp.is, FiltersApp)
  
  </script>


</dom-module>
