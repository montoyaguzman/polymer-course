<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../containers/header-app.html">
<link rel="import" href="../containers/filters-app.html">
<link rel="import" href="../containers/workspace-app.html">

<dom-module id="main-app">
  <template>

    <style>
      
      :host {
        display: block;
      }

    </style>

    <h2>Welcome MainApp!</h2>

    <header-app></header-app>
    <filters-app></filters-app>
    <workspace-app></workspace-app>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MainApp extends Polymer.Element {
      static get is() { return 'main-app' }
      static get properties() {
        return {
          nameComponent: {
            type: String,
            value: 'MainApp'
          }
        };
      }
    }

    window.customElements.define(MainApp.is, MainApp)
  </script>
</dom-module>
